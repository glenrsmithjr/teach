<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentice Tutors - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

        body {
            background-color: #f3f4f6;
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(71, 85, 105, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        .login-header {
            background-color: #1e293b;
            padding: 2rem;
            color: white;
            position: relative;
        }
        .login-body {
            padding: 2rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s;
            width: 100%;
            cursor: pointer;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-primary:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        .logo-badge {
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4f46e5;
            border-radius: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            top: -1.75rem;
            left: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .success-message {
            background-color: #dcfce7;
            color: #166534;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .eye-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
        }
        .form-checkbox {
            width: 1rem;
            height: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #d1d5db;
            accent-color: #4f46e5;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1e293b;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        .separator span {
            padding: 0 0.75rem;
            color: #64748b;
            font-size: 0.875rem;
        }
        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
        }
        .social-button:hover {
            background-color: #f8fafc;
        }
        .social-icon {
            margin-right: 0.5rem;
        }
        .link {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        .link:hover {
            color: #4338ca;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-badge">
                    T
                </div>
                <h1 style="margin-top: 1.25rem; font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Welcome to Apprentice Tutors</h1>
                <p style="color: #cbd5e1; font-size: 0.875rem;">Sign in to access your account</p>
            </div>
            
            <div class="login-body">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="your@email.com" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <label for="password" class="form-label">Password</label>
                            <a href="/auth/forgot-password" class="link" style="font-size: 0.875rem;">Forgot password?</a>
                        </div>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="••••••••" 
                                required
                            >

                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
                        <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                        <label for="remember" style="margin-left: 0.5rem; font-size: 0.875rem; color: #475569;">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        Sign In
                    </button>
                </form>

                <!--
                <div class="separator">
                    <span>Or continue with</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-button" onclick="socialLogin('google')">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Google
                    </button>
                    <button type="button" class="social-button" onclick="socialLogin('microsoft')">
                        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 23 23">
                            <path fill="#f25022" d="M1 1h10v10H1V1z" />
                            <path fill="#00a4ef" d="M1 12h10v10H1V12z" />
                            <path fill="#7fba00" d="M12 1h10v10H12V1z" />
                            <path fill="#ffb900" d="M12 12h10v10H12V12z" />
                        </svg>
                        Microsoft
                    </button>
                </div>
                -->
                <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem; color: #475569;">
                    Don't have an account? <a href="/auth/register-page" class="link">Create one</a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="loadingOverlay" class="overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change the eye icon
            this.innerHTML = type === 'password' ? 
                `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>` : 
                `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>`;
        });
        
        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Hide success message if visible
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // Hide error message if visible
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Clear messages
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Simple client-side validation
            if (!email) {
                showError('Email address is required');
                return;
            }
            
            if (!password) {
                showError('Password is required');
                return;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Show loading
            showLoading();
            
            try {
                // Call the login API endpoint
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    // Handle error response
                    hideLoading();
                    showError(data.error || 'Invalid email or password');
                    return;
                }
                
                // Login successful
                
                // Store tokens if remember me is checked
                if (remember) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                } else {
                    sessionStorage.setItem('access_token', data.access_token);
                    sessionStorage.setItem('refresh_token', data.refresh_token);
                }
                
                // Store user info
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Show success message briefly
                showSuccess('Login successful! Redirecting...');
                
                // Redirect based on user role
                setTimeout(() => {
                    const userRole = data.user.role;
                    
                    switch (userRole) {
                        case 'instructor':
                            window.location.href = '/instructor/dashboard';
                            break;
                        case 'learner':
                            window.location.href = '/learner/dashboard';
                            break;
                        case 'admin':
                            window.location.href = '/admin/dashboard-page';
                            break;
                        default:
                            window.location.href = '/';
                    }
                }, 1000);
                
            } catch (error) {
                hideLoading();
                showError('Network error. Please try again later.');
                console.error('Login error:', error);
            }
        });
        
        // Social login handler
        async function socialLogin(provider) {
            clearMessages();
            showLoading();
            
            try {
                // In a real implementation, this would redirect to the OAuth provider
                // For demo purposes, we'll simulate the process
                
                // Normally, you would redirect to an endpoint like:
                // window.location.href = `/api/auth/${provider}`;
                
                // Simulate a successful social login after delay
                setTimeout(() => {
                    hideLoading();
                    showSuccess(`${provider} authentication successful! Redirecting...`);
                    
                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = '/instructor/dashboard';
                    }, 1000);
                }, 1500);
                
            } catch (error) {
                hideLoading();
                showError(`${provider} login failed. Please try again.`);
                console.error('Social login error:', error);
            }
        }
    </script>
</body>
</html>
